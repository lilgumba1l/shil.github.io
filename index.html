<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин техники</title>
    <link rel="stylesheet" href="css/styles_main.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Магазин Техники</h1>
            <p>Все для вашего комфорта</p>
        </div>
        <button class="cart-button">
            <img src="images/cart-icon.png" alt="Корзина" class="cart-icon">
        </button>
    </header>

    <div class="hero" id="hero">
        <h1>Добро пожаловать в наш интернет-магазин!</h1>
    </div>

    <div class="content">
        <h2>Наши товары</h2>
        <div class="product-card" data-id="001" data-name="Блок питания 650W" data-price="2000" data-image="images/test.jpg" data-description="Мощный блок питания для вашего ПК. Подходит для игровых и рабочих станций.">
            <img src="images/test.jpg" alt="Блок питания" class="product-image">
            <h2>Блок питания 650W</h2>
            <p class="product__price" id="productPrice">Цена: 2000 ₴</p>
            <div class="product__quantity"></div>
            <button class="buy-button" 
            data-sb-id-or-vendor-code="002"
            data-sb-product-name="Блок питания 650W"
            data-sb-product-price="2000"
            data-sb-product-quantity="1"
            data-sb-product-img="images/test.jpg"
            >Добавить в корзину</button>
        </div>
        <div class="product-card" data-id="002" data-name="Комплект швидкої зарядки для телефону" data-price="400" data-image="images/test2.jpg" data-description="Удобный комплект для быстрой зарядки вашего телефона. Включает адаптер и кабель.">
            <img src="images/test2.jpg" alt="Блок питания" class="product-image">
            <h2>Комплект швидкої зарядки для телефону</h2>
            <p>Цена: 400 ₴</p>
            
            <div class="product__quantity"></div>
            <button class="buy-button" 
            data-sb-id-or-vendor-code="001"
            data-sb-product-name="Комплект швидкої зарядки для телефону"
            data-sb-product-price="400"
            data-sb-product-quantity="1"
            data-sb-product-img="images/test2.jpg"
            >Добавить в корзину</button>
        </div>
        
        <div class="product-card" data-id="003" data-name="НФлешка USB 3.0" data-price="170" data-image="images/text.jpg" data-description="Это современное портативное устройство для хранения данных.">
            <img src="images/text.jpg" alt="Блок питания" class="product-image">
            <h2>Флешка USB 3.0</h2>
            <p>Цена: 170 ₴</p>
            
            <div class="product__quantity"></div>
            <button class="buy-button" 
            data-sb-id-or-vendor-code="069"
            data-sb-product-name="Флешка USB 3.0"
            data-sb-product-price="170"
            data-sb-product-quantity="1"
            data-sb-product-img="images/text.jpg"
            >Добавить в корзину</button>
        </div>
    </div>

    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>










<!-- Модальное окно -->
<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
            <img id="modalProductImage" src="" alt="Product Image" class="modal-image">
            <div class="modal-details">
                <h2 id="modalProductName"></h2>
                <h5 id="modalProductDescription"></h5>
                <h3 id="modalProductId"></h3>
                <h4 id="modalProductPrice"></h4>
            </div>
        </div>
    </div>
</div>

    <link rel="stylesheet" href="smartbasket/css/smartbasket.min.css">
<div class="smart-basket__wrapper"></div>
<script src="./smartbasket/js/smartbasket.min.js"></script>

	<script>
		$(function () {
			$('.smart-basket__wrapper').smbasket({
				productElement: 'product-card',
				buttonAddToBasket: 'buy-button',
				productPrice: 'product__price-number',
				productSize: 'product__size-element',
				
				productQuantityWrapper: 'product__quantity',
				smartBasketMinArea: 'cart-button',
				countryCode: '+38',
				smartBasketCurrency: '₴',
				smartBasketMinIconPath: './smartbasket/img/shopping-basket-wight.svg',

				agreement: {
					isRequired: true,
					isChecked: true,
					isLink: 'https://artstranger.ru/privacy.html',
				},
				nameIsRequired: false,
			});
		});
	</script>
    <script src="js/script_main.js"></script>
</body>
</html>
