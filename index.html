<!-- Модальное окно -->
<div class="modal" id="productModal">
    <div class="modal-back"></div>
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
            <img id="modalProductImage" src="" alt="Product Image" class="modal-image">
            <div class="modal-details">
                <h2 id="modalProductName"></h2>
                <h5 id="modalProductDescription"></h5>
                <h3 id="modalProductId"></h3>
                <h4 id="modalProductPrice"></h4>
            </div>
        </div>
    </div>
</div>

    <link rel="stylesheet" href="smartbasket/css/smartbasket.min.css">
<div class="smart-basket__wrapper"></div>
<script src="./smartbasket/js/smartbasket.min.js"></script>

	<script>
		$(function () {
			$('.smart-basket__wrapper').smbasket({
				productElement: 'product-card',
				buttonAddToBasket: 'buy-button',
				productPrice: 'product__price-number',
				productSize: 'product__size-element',
				
				productQuantityWrapper: 'product__quantity',
				smartBasketMinArea: 'cart-button',
				countryCode: '+38',
				smartBasketCurrency: '₴',
				smartBasketMinIconPath: './smartbasket/img/shopping-basket-wight.svg',

				agreement: {
					isRequired: true,
					isChecked: true,
					isLink: 'https://artstranger.ru/privacy.html',
				},
				nameIsRequired: false,
			});
		});
	</script>
